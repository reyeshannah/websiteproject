<!DOCTYPE html>
<html>
    <head>
        <title>Hannah Reyes</title>
        <link rel="stylesheet" href="page.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <style>
            .banner {
                width: 100%;
                height: 600vh; /* Desired height for the banner */
                background-image: url('background.jpg');
                background-size: cover;
                background-position: center top;
                position: absolute; /* Remove the banner from normal document flow */
                top: 0;
                left: 0;
                z-index: -1; /* Keep it behind the other content */
            }

            .navbar {
                width: 85%;
                margin: auto;
                padding: 35px 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: relative; /* Ensure the navbar stays in place within the banner */
            }

            .content {
                position: relative; /* Keep content in normal flow */
                margin-top: 270vh; /* Push content below the banner */
            }

            .gaming-container {
                display: flex;
                align-items: flex-start;
                justify-content: center;
                gap: 60px;
            }

            .gaming-item {
                text-align: center;
            }

            .gaming-title {
                font-size: 14px;
                font-weight: bold;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <img src="logo.png" class="logo" alt="Logo">
            </div>
        </div>

        <div class="content">
            <h1>Gaming</h1>
            <p>Where It all Started: 2012</p>
            <div class="gaming-container">
                <div class="gaming-item">
                    <img src="minihannah.jpg" alt="food1" width="400" height="400">
                </div>
            </div>

            <p>Professional Fortnite for Gen.G: 2019 - 2021</p>
            <div class="gaming-container">
            <div class="gaming-item">
            <img src="fortnite1.jpg" alt="food1" width="600" height="400">
            <img src="fortnite2.jpg" alt="food1" width="600" height="400">
            <img src="fortnite3.JPG" alt="food1" width="600" height="400">

            <p>Professional Valorant for Gen.G: 2021 - 2022</p>
            <div class="gaming-container">
            <div class="gaming-item">
            <img src="val1.jpg" alt="food1" width="500" height="400">
            <img src="val2.jpg" alt="food1" width="300" height="400">
            <img src="val3.jpg" alt="food1" width="500" height="400">

            <p>Professional Valorant for Disguised: 2022 - 2023</p>
