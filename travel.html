<!DOCTYPE html>
<html>
    <head>
        <title>Hannah Reyes</title>
        <link rel="stylesheet" href="page.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <style>
            .banner {
                width: 100%;
                height: 1000vh; /* Desired height for the banner */
                background-image: url('background.jpg');
                background-size: cover;
                background-position: center top;
                position: absolute; /* Remove the banner from normal document flow */
                top: 0;
                left: 0;
                z-index: -1; /* Keep it behind the other content */
            }

            .navbar {
                width: 85%;
                margin: auto;
                padding: 35px 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: relative; /* Ensure the navbar stays in place within the banner */
            }

            .content {
                position: relative; /* Keep content in normal flow */
                margin-top: 475vh; /* Push content below the banner */
            }

            .travel-container {
                display: flex;
                align-items: flex-start;
                justify-content: center;
                gap: 60px;
            }

            .travel-item {
                text-align: center;
            }

            .travel-title {
                font-size: 14px;
                font-weight: bold;
                margin-top: 5px;
            }
        </style>
    </head>
